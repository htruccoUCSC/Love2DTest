
name: Build LÃ–VE Game

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Create .love artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .love archive from tracked files
        # Use git archive to package tracked files into a zip named game.love
        run: |
          git archive --format=zip -o game.love HEAD

      - name: Show build artifact details
        run: ls -lh game.love || true

      - name: Upload .love artifact
        uses: actions/upload-artifact@v4
        with:
          name: game.love
          path: game.love

